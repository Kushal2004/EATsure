<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EatSure for Corporates</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background_index.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 1); /* Slightly transparent for background visibility */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="rebel-foods-logo.png" alt="Rebel Foods Logo">
    <h2>Login to EatSure for Corporates</h2>
    <h6>Use "admin" as Employee ID and password</h6>
    <form onsubmit="return login(event)">
      <input type="text" id="employeeID" placeholder="Employee ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const employeeID = document.getElementById("employeeID").value;
      const password = document.getElementById("password").value;
      if (employeeID === "admin" && password === "admin") {
        window.location.href = "Home.html";
      } else {
        alert("Incorrect employee ID or password.");
      }
    }
  </script>
</body>
</html>
